name: Task|任务
description: 当需求已澄清并需拆解为具体开发/测试/运维任务时，请使用此模板。
title: "[Task|任务]: "
labels: ["task"]
body:
  - type: markdown
    attributes:
      value: |
        > ⚠️ **注意**  
        > 该 Issue 提交前，需要检查确认清单事项，**必须全部确认且勾选**，否则此 Issue 可能会被关闭。

  - type: checkboxes
    id: checklist
    attributes:
      label: 提交前确认清单
      options:
        - label: 我已确认这是待做的需求，而非反馈一个新需求。
        - label: 我将按模板要求填写详细信息。
    validations:
      required: true   # 仅保证“至少勾一项”，全量校验由机器人完成

  - type: dropdown
    attributes:
      label: 任务类型
      options:
        - 开发
        - 测试用例
        - 自动化脚本
        - 运维配置
        - 文档
        - 其他
    validations:
      required: true

  - type: textarea
    attributes:
      label: 任务目标（What）
      description: 一句话说明本任务交付物及验收标准
    validations:
      required: true

  - type: textarea
    attributes:
      label: 背景 & 上下文（Why）
      description: 简述上游需求、技术方案、前置依赖或风险
    validations:
      required: false

  - type: textarea
    attributes:
      label: 详细步骤（How）
      description: |
        列出关键步骤或技术要点，支持 Markdown 子任务列表  
    validations:
      required: false

  - type: input
    attributes:
      label: 预估工时
      description: 请填写“人时”或“人日”，如 8h / 2d
    validations:
      required: true

  - type: dropdown
    attributes:
      label: 优先级
      options:
        - 阻塞发布
        - 本期必须
        - 可延期
    validations:
      required: true

  - type: textarea
    attributes:
      label: 测试要点
      description: 需要 QA 重点验证的场景、边界或回归范围
    validations:
      required: false

  - type: textarea
    attributes:
      label: 备注 / 风险
      description: 任何需要同步的额外信息
    validations:
      required: false